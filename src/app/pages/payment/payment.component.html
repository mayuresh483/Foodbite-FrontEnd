<div class="container"> 
    <div class="content">
        <app-title title="Order Sumary" fontSize="1.6rem"></app-title>
        <div class="summary">
            <div>
                <h3>Name:</h3>
                <span>{{order.name}}</span>
            </div>
            <div>
                <h3>Address:</h3>
                <span>{{order.address}}</span>
            </div>
        </div>
        <app-orderlist [order]="order"></app-orderlist>
    </div>
    <div class="map">
        <app-title title="Shipping Address" fontSize="1.6rem"></app-title>
        <app-map [order]="order" [readonly]="true"></app-map>
    </div>
    <div class="button-container">
        <div class="buttons">
            <app-paypal-button [order]="order"></app-paypal-button>
        </div>
    </div>
</div>
