<div class="container"> 
    <div class="content">
        <app-title title="Order" fontSize="1.6rem"></app-title>
        <form [formGroup]="checkoutForm">
            <app-input-container label="Name">
                <input type="text" placeholder="Name" formControlName="name">
            </app-input-container>
            <app-input-validation [control]='f.name' [showErrorsWhen]="isSubmitted"></app-input-validation>

            <app-input-container label="Address">
                <input type="text" placeholder="Address" formControlName="address">
            </app-input-container>
            <app-input-validation [control]='f.address' [showErrorsWhen]="isSubmitted"></app-input-validation>
        </form>
        <app-orderlist [order]="order"></app-orderlist>
    </div>
    <div class="map">
        <app-title title="Choose Your Address on Map" fontSize="1.6rem"></app-title>
        <app-map [order]="order"></app-map>
    </div>
    <div class="button-container">
        <div class="buttons">
            <button (click)="createOrder()">Checkout To Payment</button>
        </div>
    </div>
</div>
